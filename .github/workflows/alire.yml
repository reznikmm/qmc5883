name: Build with Alire

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: AdaCore/Ada_Drivers_Library
        path: adl
    - uses: alire-project/setup-alire@v2
    - name: Build project
      run: alr build
    - name: Build examples
      run: |
        cd examples
        alr build
